<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>negrito e italico</title>
</head>
<body>
    
    <h1>negrito</h1>
    <p>termo em <strong>destaque</strong></p>

    <h1>italico</h1>
    <p>termo em <em>italico</em></p>
    
    <h1>texto sublinhado</h1>
    <p>termo com <ins> sublinhado</ins> </p>

    <h1>texto subescrito e sobescrito</h1>
    <p>termo sobescrito x<sup>20</sup>+3</p>
    <p>termo subescrito H<sub>2</sub>O</p>

</body>
</html>
