<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
            div.container{
                background-color: aqua;
                display: flex;
                
                flex-flow: row wrap;
                height: 400px;
                align-content: space-between;
            }

            div.item{
                background-color: aquamarine;
                border: 1px solid black;
                text-align: center;
                padding: 40px;
            }
        </style>

        <!-- alignt-content:stretch(alonga os elementos),flex-start(gruda no cross-start),flex-end(gruda no cross-ent),center(centraliza),space-between(os primeiros itens ficam no cross-start e os ultimos no cross-end),espace-evenly(espaÃ§o do cross-start, cross-end e entre os elementos iguais),space-arround(faz uma distancia do cross-start e do cross-end e entre os elementos fica 2x essa distancia)  -->
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
    </div>
</body>
</html>
