<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* as config em css sao dominantes em relação as colocadas direto no iframe */
        iframe{
            width: 500px;
            height: 500px;
        }

    </style>
</head>
<body>
    
    <p>
        iframe permite que acessemos outro site por uma janela
        <!-- tamanho padrao iframe e 300x150 
             scrolling="yes, no ou auto para barra de rolagem"     
        -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no"> <!-- frameborder 0 ou 1 pra borda -->
            <a href="https://www.cursoemvideo.com">curso em video</a>
        </iframe>

        assim
    </p>



</body>
</html>
