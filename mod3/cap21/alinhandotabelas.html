<html lang="en">
<head>

    <title>Document</title>

    <style>

        table{

            height: 300px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: end;    /* alinhamentos */
            vertical-align: middle; /* alinhamentos top middle bottom*/
        }

    </style>

</head>
<body>
    
    <table>
        <tr>
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
            <td>d1</td>
        </tr>
        <tr class="linha">
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>
            <td>d2</td>
        </tr>
        <tr>
            <td>a3</td>
            <td>b3</td>
            <td class="dado">c3</td>
            <td>d3</td>
        </tr>
        <tr>
            <td>a4</td>
            <td>b4</td>
            <td>c4</td>
            <td>d4</td>
        </tr>


    </table>


</body>
</html>
